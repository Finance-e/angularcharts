<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Testando</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>


    <div class="container" ng-app="myApp">
        <div ng-controller="fanguchartCtrl" ng-init="title='Linha';type='LineChart';dados=[
        ['Year'  , 'Sales' , 'Expenses', 'Lucro'],
        ['number', 'number', 'number'  , 'number'],
        [2009    ,  1000   ,  400      ,  1000-400],
        [2010    ,  1170   ,  460      ,  1170-460],
        [2011    ,  1660   ,  1120     ,  1660-1120],
        [2012    ,  1030   ,  540      ,  1030-540]
    ];">
            <charts
                title="title"
                type="type"
                localdata="dados"
            ></charts>
        </div>
    </div>
      
    <div class="container" ng-app="myApp">
        <div ng-controller="fanguchartCtrl" ng-init="title='Barra';type='BarChart';dados=[
        ['Year'  , 'Sales' , 'Expenses', 'Lucro'],
        ['number', 'number', 'number'  , 'number'],
        [2005    ,  1000   ,  400      ,  1000-400],
        [2006    ,  1170   ,  460      ,  1170-460],
        [2007    ,  1660   ,  1120     ,  1660-1120],
        [2008    ,  1030   ,  540      ,  1030-540]
    ];">
            <charts
                title="title"
                type="type"
                localdata="dados"
            ></charts>
        </div>
    </div>
      
    <div class="container" ng-app="myApp">
        <div ng-controller="fanguchartCtrl" ng-init="title='Coluna';type='ColumnChart';dados=[
        ['Year'  , 'Sales' , 'Expenses', 'Lucro'],
        ['number', 'number', 'number'  , 'number'],
        [2005    ,  1000   ,  400      ,  1000-400],
        [2006    ,  1170   ,  460      ,  1170-460],
        [2007    ,  1660   ,  1120     ,  1660-1120],
        [2008    ,  1030   ,  540      ,  1030-540]
    ];">
            <charts
                title="title"
                type="type"
                localdata="dados"
            ></charts>
        </div>
    </div>
      
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="lib/common/ui-bootstrap-tpls-0.10.0.js"></script>
    
    <script src="prod/f-angucharts.min.js"></script>
  </body>
</html>
